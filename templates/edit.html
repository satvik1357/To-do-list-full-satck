
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-control, .btn {
            border-radius: 10px;
        }

        .btn:hover {
            transform: scale(1.05);
            transition: 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="card shadow-lg rounded-4 p-4">
        <div class="card-header bg-warning text-white text-center rounded-3 mb-3">
            <h4 class="mb-0">✏️ Edit Task</h4>
        </div>

        <form action="/update/{{ task.id }}" method="POST" class="d-flex">
            <input type="text" name="content" class="form-control me-2" value="{{ task.content }}" required>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="btn btn-sm btn-secondary">⬅ Back to List</a>
        </div>
    </div>

</body>
</html>
