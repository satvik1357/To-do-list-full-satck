<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Background and Animations -->
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            animation: fadeIn 1s ease-in-out;
        }

        .form-control, .btn {
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .card-header {
            border-radius: 10px 10px 0 0;
        }

        .card-footer {
            border-radius: 0 0 10px 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .task-item {
            animation: slideIn 0.4s ease forwards;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="my-2">üìù My To-Do List</h3>
                    </div>
                    <div class="card-body">

                        <!-- Add Task Form -->
                        <form action="/add" method="POST" class="d-flex mb-4">
                            <input type="text" name="content" class="form-control me-2" placeholder="Enter a task" required>
                            <button type="submit" class="btn btn-success">Add</button>
                        </form>

                        <!-- Task List -->
                        <ul class="list-group">
                            {% for task in tasks %}
                                <li class="list-group-item d-flex justify-content-between align-items-center task-item">
                                    {{ task.content }}
                                    <div>
                                        <a href="/edit/{{ task.id }}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
                                        <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
                                    </div>
                                </li>
                            {% else %}
                                <li class="list-group-item text-muted text-center">No tasks yet. Add one!</li>
                            {% endfor %}
                        </ul>

                    </div>
                    <div class="card-footer text-center text-muted small">
                        Built with Flask & MySQL
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
